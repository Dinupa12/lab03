<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Show</title>
</head>
<body>
    <h1>Cat Show Registration Page</h1>

<form method="post">
        <p><label for="name">Owner's name</label>
        <input type="text" name="owner" id="owner" required="required"></p>
        <p><label for="email">Email</label>
        <input type="text" name="email" id="email" required="required"></p>

        <fieldset>
            <legend>Cat Infromation Details</legend>
            <p><label for="name">Cat's name</label>
                <input type="text" name="catname" id="catname" required="required"></p>

            <p><label for="breed">Breed</label>
                <select name="Breed" id="breed">
                    <option value="british">British Shorthair</option>
                    <option value="Burmese">Burmese</option>
                    <option value="Manx">Manx</option>
                    <option value="Ragdoll">Ragdoll</option>
                    <option value="Russian">Russian Blue</option>
                    <option value="Siamese">Siamese</option>
                    <option value="Other">Other</option>
                </select>
            </p>
            <p><label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" placeholder="dd-mm-yyyy" maxlength="10" size="10">
            </p>

        <fieldset>
            <legend>Sex</legend>
            <p><label for="male">Male</label> 
				<input type="radio" id="male" name="sex" value="male">
            </p>
            <p><label for="female">Female</label>
                <input type="radio" id="female" name="sex" value="female">
            </p>
        </fieldset>
        <fieldset>
            <legend>Competition Categories</legend>
            <p>Select which categories your would like your cat entered</p>
            <p><label for="bob">Best of Breed</label> 
				<input type="checkbox" id="bob" name="category[]" value="best" checked="checked">
			</p>
            <p><label for="cute">Cutest</label> 
				<input type="checkbox" id="cutest" name="category[]" value="cute">
			</p>
            <p><label for="ugly">Ugliest</label> 
				<input type="checkbox" id="ugly" name="category[]" value="ugly">
			</p>
        </fieldset>

        <p><label for="comments">Comments</label>
            <textarea id="comments" name="comments"></textarea>
        </p>



        </fieldset>

        <input type="submit" value="Register">
        <input type="reset" value="Reset Form">



</form>   
</body>
</html>
