<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWA Help Desk</title>
</head>
<body>
    <p><a href="https://www.swinburne.edu.au/">
        <img src="logo.png"></a></p>
    <h1>CWA Help Desk Appointment</h1>
    <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>
    <p>Check Blackboard for when CWA tutors will be there.</p>

    <form method="post">
        <fieldset>
            <legend>Student details</legend>

             <!-- Student ID -->
            <p><label for="student ID">Student ID</label>
                <input type="text" name="stid" id="stid" required pattern="\d{7,10}" required="required"></p>

                 <!-- Given & Family Name -->
                <p><label for="Given name">Given Name</label>
                    <input type="text" name="name" id="name" required maxlength="15" pattern="[A-Za-z]+" required="required">
                    <label for="Family name">Family Name</label>
                        <input type="text" name="family name" id="family name" required maxlength="15" pattern="[A-Za-z]+" required="required"></p>

        </fieldset>


            <fieldset>
                    <legend>Your unit</legend>
                        <input type="radio" id="cos10011" name="unit" value="COS10011" required="required">
                        <label for="cos10011">COS10011</label>

                        <input type="radio" id="cos60004" name="unit" value="COS60004" required="required">
                        <label for="cos60004">COS60004</label>
                            
                        <input type="radio" id="cos60007" name="unit" value="COS60007" required="required">
                        <label for="cos60007">COS60007</label><br><br>

                        <label for="tutor">Your Tutor</label>
                        <select id="tutor" name="tutor" required="required">
                            <option value="">Please Select</option>
                            <option value="Tutor1">John Doe</option>
                            <option value="Tutor2">Jane Smith</option>
                            <option value="Tutor3">Michael Brown</option>
                        </select>

            </fieldset>


            <fieldset>
                    <legend>Issue</legend>
                        <input type="checkbox" id="html" name="issue" value="HTML" checked>
                        <label for="html">HTML</label>
                        <input type="checkbox" id="css" name="issue" value="CSS">
                        <label for="css">CSS</label>
                        <input type="checkbox" id="javascript" name="issue" value="JavaScript">
                        <label for="javascript">JavaScript</label>
                        <input type="checkbox" id="php" name="issue" value="PHP">
                        <label for="php">PHP</label>
                        <input type="checkbox" id="mysql" name="issue" value="MySQL">
                        <label for="mysql">MySQL</label><br><br>

                        <label for="description">Description of Issue</label><br>
                        <textarea id="description" name="description" rows="4" placeholder="Write description of your problem here..."></textarea>

            </fieldset>

            <fieldset>
                    <legend>Preferred Date / Time</legend>
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" placeholder="dd/mm/yyyy" pattern="\d{2}/\d{2}/\d{4}" required="required">

                        <br>

                        <label for="time">Time</label>
                        <input type="time" id="time" name="time" placeholder="00:00" pattern="\d{2}:\d{2}" required="required">

            </fieldset>
        
                <button type="submit">Book</button>
                <button type="reset">Reset Form</button>
               
    </form>
    
</body>
</html>
